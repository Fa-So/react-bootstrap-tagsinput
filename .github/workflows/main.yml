name: "âœ¨ Continuous Integration"
env:
  NODE_VERSION: '14.x'

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "â™» build"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ›ï¸ Checkout"
        uses: actions/checkout@v2

      - name: "ğŸŸ¢ Setup node"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ‘Ÿ NPM install"
        run: npm ci

      - name: "ğŸ Test"
        run: npm test

      - name: "ğŸ¥ Build"
        run: npm run build

      - name: "ğŸ—³ï¸ Upload"
        uses: actions/upload-artifact@v2
        with:
          name: bundle
          path: dist

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    name: 'â™» Create release/Version bundle and publish'
    runs-on: ubuntu-latest

    steps:

    - name: "ğŸ›ï¸ Checkout"
      uses: actions/checkout@master

    - name: "ğŸŸ¢ Setup node"
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
        registry-url: https://registry.npmjs.org/

    - name: "ğŸ‘Ÿ NPM install"
      run: npm ci

    - name: "ğŸ¥ Build bundle"
      run: |
        npm run build
        zip -r dist-bundle.zip dist
    - name: "ğŸ’¬ Create release / version"
      id: create_version
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false

    - name: "ğŸš€ upload assets"
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_version.outputs.upload_url }}
        asset_path: ./dist-bundle.zip
        asset_name: dist-bundle.zip
        asset_content_type: application/zip

    - name: "ğŸ’•npm publish"
      run: npm publish --access public
      env:
          NODE_AUTH_TOCKEN: ${{secrets.NPM_TOKEN_AUTH}}

    - name: "ğŸ“ Build gh-page"
      run: |
        cd ./example
        npm install --save-dev react-app-rewired react-app-rewire-alias customize-cra
        npx react-app-rewired build
        cd ..

    - name: "ğŸš€ Deploy gh-page"
      if: github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./example/build/