name: "✨ Continuous Integration"
env:
  NODE_VERSION: '14.x'

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "♻ build"
    runs-on: ubuntu-latest

    steps:
      - name: "🛎️ Checkout"
        uses: actions/checkout@v2

      - name: "🟢 Setup node"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "👟 NPM install"
        run: npm ci

      - name: "🐝 Test"
        run: npm test

      - name: "🥁 Build"
        run: npm run build

      - name: "🗳️ Upload"
        uses: actions/upload-artifact@v2
        with:
          name: bundle
          path: dist

