name: "âœ¨ Continuous Integration"

on:
  push:
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: "â™» build"
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: "ğŸ›ï¸ Checkout"
        uses: actions/checkout@v2

      - name: "ğŸŸ¢ Setup node"
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      
      - name: "ğŸ‘Ÿ NPM install"
        run: npm install
        
      - name: "ğŸ Test"
        run: npm test

      - name: "ğŸ¥ Build"
        run: npm run build

      - name: "ğŸ—³ï¸ Upload"
        uses: actions/upload-artifact@v2
        with:
          name: bundle
          path: dist

      - name: "ğŸ“ Build gh-page"
        run: |
          cd ./example
          npm install --save-dev react-app-rewired react-app-rewire-alias customize-cra
          npx react-app-rewired build
          cd ..
  
      - name: "ğŸš€ Deploy gh-page"
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./example/build/

          # secrets.NPM_TOKEN_AUTH