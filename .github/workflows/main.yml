name: "âœ¨ Continuous Integration"
env:
  NODE_VERSION: '14.x'

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "â™» build"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ›ï¸ Checkout"
        uses: actions/checkout@v2

      - name: "ğŸŸ¢ Setup node"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ‘Ÿ NPM install"
        run: npm ci

      - name: "ğŸ Test"
        run: npm test

      - name: "ğŸ¥ Build"
        run: npm run build

      - name: "ğŸ—³ï¸ Upload"
        uses: actions/upload-artifact@v2
        with:
          name: bundle
          path: dist

