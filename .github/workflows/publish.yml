name: "ğŸ“£ Package publish"  

on:
  release:
    types: [ created ]
  
jobs:
  build:
    name: "â™» build and publish gh-pages"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ›ï¸ Checkout"
        uses: actions/checkout@v2

      - name: "ğŸŸ¢ Setup node"
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      
      - name: "ğŸ‘Ÿ NPM install"
        run: npm ci

      - name: "ğŸ Test"
        run: npm test

      - name: "ğŸ¥ Build"
        run: npm run build
        
  publish-npm:
      needs: build
      runs-on: ubuntu-latest

      steps:
      - name: "ğŸ›ï¸ Checkout"
        uses: actions/checkout@v2

      - name: "ğŸŸ¢ Setup node"
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      
      - name: "ğŸ‘Ÿ NPM install"
        run: npm ci

      - name: "ğŸ¥ Build"
        run: npm run build

      - name: "ğŸ’•Copy Readme"
        run: |
            cp README.md dist
            cp package.json dist
            cd dist
            npm publish --access public
        env:
            NODE_AUTH_TOCKEN: ${{secrets.NPM_TOKEN_AUTH}}

  publish-ghpages:
    needs: build
    name: 'â™» build and publish gh-pages'
    runs-on: ubuntu-latest
    
    steps:
      - name: "ğŸ›ï¸ Checkout"
        uses: actions/checkout@v2

      - name: "ğŸŸ¢ Setup node"
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      
      - name: "ğŸ‘Ÿ NPM install"
        run: npm ci
            
      - name: "ğŸ“ Build gh-page"
        run: |
          cd ./example
          npm install --save-dev react-app-rewired react-app-rewire-alias customize-cra
          npx react-app-rewired build
          cd ..
  
      - name: "ğŸš€ Deploy gh-page"
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./example/build/